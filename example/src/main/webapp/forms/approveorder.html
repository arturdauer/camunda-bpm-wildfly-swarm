<form class="form-horizontal"
      role="form">

  <p>Do you approve this order?</p>

  <div class="form-group">
    <label class="control-label col-md-2">Customer</label>
    <div class="col-md-8">
      <input cam-variable-name="customer"
      cam-variable-type="String"
             type="text"
             name="customer"
             readonly="true"
             class="form-control" />
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-md-2">Address</label>
    <div class="col-md-8">
      <input cam-variable-name="address"
      cam-variable-type="String"
             type="text"
             name="address"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Pizza</label>
    <div class="col-md-8">
      <input cam-variable-name="pizza"
      cam-variable-type="String"
             type="text"
             name="pizza"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-8 col-md-offset-2">
      <div class="checkbox">
        <label>
          <input cam-variable-name="approved"
                 cam-variable-type="Boolean"
                 type="checkbox"
                 name="approved"
                 class="form-control" />
          Do you approve?
        </label>
      </div>
    </div>
  </div>
</form>
